- artist: Studio Moniker
  title: Fungus Series, 2010
  image: https://studiomoniker.com/thumbs/projects/fungus/ultramarine/action_2-720x450-q85.jpg
  comments: A generative participatory installation that was executed by a large group of people. Each participant receives a sticker sheet containing 4 stickers and a simple set of instructions that specify how the stickers should be attached to the surface.
