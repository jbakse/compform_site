- artist: On Kawara
  title: Today Series, 1966
  image: https://d2w9rnfcy7mm78.cloudfront.net/592565/original_d161b262aebf1127ad69a003e9903e45.jpg
  comments: On Kawara worked on this series for nearly five decades. The paintings were produced meticulously over the course of many hours according to a series of steps that never varied. If a painting was not finished by midnight, he destroyed it. The quasi-mechanical element of his routine makes the production of each painting an exercise in meditation.
  links:
    - label: Today Series
      href: https://www.guggenheim.org/teaching-materials/on-kawara-silence/paintings-today-series-date-paintings
      subtitle: guggenheim.org

