- artist: Hello Games
  title: No Man's Sky, 2016
  image: https://cdn0.vox-cdn.com/assets/4646823/no-mans-sky-gallery-04.jpg
  comments: An (overly) ambitious title that uses procedural generation to create a galaxy of planets, each with their own geology and ecosystems. The game's initial release was seen as disappointing by many, as it failed to deliver on some heavily-promoted features.
