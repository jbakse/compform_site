- artist: Sunsoft
  title: Batman (NES), 1989
  image: ./slides/batman.png
  comments: Batman exhibits some of the best visuals found on the NES. Every tile is limited to just 4 colors, and only 4 of these palettes can be used together.
  links:
    - label: Batman Tile Maps
      href: http://www.vgmaps.com/Atlas/NES/index.htm#B
      subtitle: Archive
