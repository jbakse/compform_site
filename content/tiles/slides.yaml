- artist: Anni Albers
  title: Design for Wall Hanging, 1927
  image: https://www.moma.org/media/W1siZiIsIjIyMTY4MSJdLFsicCIsImNvbnZlcnQiLCItcmVzaXplIDIwMDB4MjAwMFx1MDAzRSJdXQ.jpg?sha=00147c0b3abde9d0
  comments: Anni Albers was a prominent and influential textile artist and educator. These rectilinear abstract designs based on color relationships reflect the principles of Albers’s studies at the Bauhaus.
  links:
